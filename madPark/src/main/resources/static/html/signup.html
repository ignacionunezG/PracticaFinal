<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", inital-scale=1.0, shrink-to-fit=no">
    <title>MadPark</title>
    <style>
        .terms {
        display: flex;
        }

        .terms > p {
        margin: 0;
        }
    </style>

<link rel="icon" type="image/x-icon" href="/madPark/src/main/resources/static/assets/LogoPFinal.PNG" sizes="32x32"/>

<link rel="stylesheet" href="/madPark/src/main/resources/static/html/signup.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid" id="container">
        <div class="row justify-content-center mt-6">
            <div class="col" id="container">
            <div class="row mt-6">
                <div class="col" id="logo">
                   <form id="signup" class="row g-3">
                    <div class="col-md-6 col-sm-6">
                        <label for="nombre" class="form-label">Nombre: </label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                        <div id="msg" class="invalid-feedback">
                            Por favor, introduce tu nombre
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="apellidos" class="form-label">Apellidos: </label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                        <div id="msg" class="invalid-feedback">
                            Por favor, introduce tus apellidos
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <div id="msg" class="invalid-feedback">
                            Por favor, introduce un email válido
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="password" class="form-label">Contraseña: </label>
                        <input type="text" class="form-control" id="password" placeholder="Nombre">
                        <div id="msg" class="invalid-feedback">
                            Tu contraseña debe contener 8 o más caracteres, y una mayúscula y una minúscula mínimo.
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <label for="numTarjeta" class="form-label">Número de tarjeta: </label>
                        <input type="text" class="form-control" id="numTarjeta">
                        <div id="msg" class="invalid-feedback">
                            El número de tarjeta debe constar de 16 dígitos
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV: </label>
                        <input type="number" class="form-control-file" id="cvv">
                        <div id="msg" class="invalid-feedback">
                            El CVV debe constar de 3 dígitos
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="caducidad" class="form-label">Fecha de caducidad: </label>
                        <input type="month" class="form-control-file" id="caducidad">
                        <div id="msg" class="invalid-feedback">
                            La tarjeta está caducada
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
