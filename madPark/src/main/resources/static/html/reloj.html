<body>
    <div class="container-fluid" id="container">
        <div class="center">
            <div class="col" id="c3">
                <img src="../assets/LogoPFinal.PNG" alt="MadPark" width="500" height="250">
            </div>
        </div>

        <div class="center">
            <div class="col" id="c3">
                <h2>¿Con qué coche piensas estacionar?</h2>
            </div>
        </div>
         
        <br>
        <h6 class="center">Selecciona una de tus matrículas</h6>

        <select class="form-select center" aria-label="Default select example" id="matriculas" disabled>
            <option selected>Tus matrículas</option>
            <option selected value="1" id="matricula1"></option>
            <option value="2" id="matricula2"></option>
            <option value="3" id="matricula3"></option>
            <option value="4" id="matricula4"></option>
            <option value="5" id="matricula5"></option>
        </select>
        <br>

        <div class="row justify-content-center mt-6">
            <div class="center">
                <button class="btn btn-primary" id="añadirMatricula">Añadir matricula</button>
            
                <a class="btn btn-primary" href="./signup.html">Iniciar estacionamiento</a>
            </div>
            <br>

            <form id="formularioMatriculas">
                <div class="form-group">
                    <label>Matricula a añadir</label>
                    <input type="text" class="form-control" id="matriculaParaAñadir" placeholder="Mete tu matrícula">
                    <div id="msg" class="invalid-feedback">
                        Tu matrícula debe contener 4 dígitos seguidos de 3 consonantes, sin espacios
                    </div>

                    <small class="form-text text-muted">Recuerda que únicamente podrás añadir hasta 5 matrículas</small>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar matrícula</button>
            </form>


        </div>
    </div>

    <script src="../js/reloj.js"></script>
    <script src="../js/cronometro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
