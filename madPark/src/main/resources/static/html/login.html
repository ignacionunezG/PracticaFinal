<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MadPark</title>

        <link rel="icon" type="image/x-icon" href="/madPark/src/main/resources/static/assets/LogoPFinal.PNG" sizes="32x32"/>
        <link rel="stylesheet" href="/madPark/src/main/resources/static/html/login.css">
        <link rel="stylesheet" href="../libs/bootstrap.css">

    </head>

<body>
    <div class="container-fluid" id="container">

        <div class="row">
            <div class="col" id="c3">
                <img src="../assets/LogoPFinal.PNG"  alt="MadPark" width="500" height="250">
            </div>
        </div>
        <div class="row">
            <div class="col" id="c3">
                <h3>¡Bienvenido de nuevo!</h3>
            </div>
        </div>
        <div class="row justify-content-center mt-6">
            <div class="col" id="container2">
            <div class="row mt-6">
                <div class="col" id="formulario">
                   <form id="login" class="row g-3">
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <div id="msg" class="invalid-feedback">
                            Por favor, introduce un email válido
                        </div>
                    </div>
                    <div class="col-md-12" id="contraseña">
                        <label for="password" class="form-label">Contraseña: </label>
                        <input type="text" class="form-control" id="password" placeholder="Nombre">
                        <div id="msg" class="invalid-feedback">
                            Tu contraseña debe contener 8 o más caracteres, y una mayúscula y una minúscula mínimo.
                        </div>
                    </div>
            
            </div>

                    <div class="col-12" id="submit_btn">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="../libs/bootstrap.js"></script>

</body>

</html>
